<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IIT Indore - Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>IIT Indore - Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
				<a href="{{ url_for('register') }}">Register</a>
			</div>
			<form action="{{ url_for('login') }}" method="post" autocomplete="off">
				<label for="user_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="user_id" placeholder="User ID" id="user_id" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label onclick="show('password', this)" class="eye">
					<i class="fas fa-eye-slash" id="display"></i>
				</label>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
		<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
	</body>
</html>
